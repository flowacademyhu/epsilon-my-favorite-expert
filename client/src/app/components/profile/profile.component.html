
<!-- Full Page Image Header with Vertically Centered Content -->
<header
  class="masthead {
          background: rgba(0, 0, 0, 0.5);
        }"
>
  <div class="container h-100">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <div class="bestSnippArea1077 d-flex justify-content-center">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="bsBox">
              <div class="dgCard">
                <div class="strip-block">
                  <div class="profile-logo">
                    <img alt="profile picture" [src]="user.imageUrl" />
                  </div>
                  <div class="strip"></div>
                  <div class="short-details">
                    <h4 class="tagLine">{{ user.name }}</h4>
                    <blockquote class="quote">
                      {{ user.email }}
                    </blockquote>
                  </div>
                </div>
                <div class="details">
                  <div *ngIf="isAddressBlank(); else Address">
                    <a routerLink="../add-address" class="round-shape name">
                      Add address
                    </a>
                  </div>
                  <ng-template #Address>
                    <div class="nameBlock">
                      <a routerLink="../add-address" (click)="saveAddressLocalStorage()" class="round-shape name">
                        Address
                      </a>
                      <div class="divider">
                        <blockquote class="quote">
                          {{ user.address.country }}
                        </blockquote>
                        <blockquote class="quote">
                          {{ user.address.city }}
                        </blockquote>
                        <blockquote class="quote">
                          {{ user.address.street }}
                        </blockquote>
                        <blockquote class="quote">
                          {{ user.address.number }}
                        </blockquote>
                      </div>
                    </div>
                  </ng-template>
                </div>
                <div class="details">
                  <div class="nameBlock">
                    <a routerLink="../list-experts" class="round-shape name">
                      Favorite experts
                    </a>
                    <div class="divider">
                      <!-- <div *ngFor="let expert of favoriteExperts">
                        <a class="expert" href="#">
                          <blockquote class="quote">
                            <p
                              ><u>{{ expert.name }}</u></p> 
                              <div *ngFor="let prof of expert.profession">
                              <span>--{{ prof }}</span>
                              </div>
                            </blockquote>
                        </a>
                      </div> -->

                      <div class="stick stick1"></div>
                      <div class="stick stick2"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Page Content -->
<section class="py-5">
  <div class="container">
    <h2 class="font-weight-light"></h2>
    <p></p>
  </div>
</section>
