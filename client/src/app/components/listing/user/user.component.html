
    <div class="col-12">
<div class="card" [ngClass]="{friend: isFriend}">             
        <div class="card-body">
          <div class="userPicture">
              <img class="col-10" alt="profile picture" [src]="user.imageUrl" />
          </div>
          <br>
          <div class="logoName">{{ user.name}}
          </div>
         
          
            
            
          </div>
          
          
          <button (click)="getExperts()" class="round-shape name">{{'Experts' | translate}}</button>
          <button (click)="commonExperts()" class="round-shape name">{{'All experts' | translate}}</button>
          <div *ngIf="isFriend;else notFriend">
            <button (click)="removeFriend()" class="round-shape name">{{'Remove Friend' | translate}}</button>
            </div>
            <ng-template #notFriend>
          <button (click)="addFriend()" class="round-shape name">{{'Add Friend' | translate}}</button>            
            </ng-template>
  </div>
</div>
