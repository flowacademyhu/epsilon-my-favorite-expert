<ul class="andorCSSAnitaMajdKijavitja">
  <div>
    <button class="button" (click)="switchToMap()">{{ "Map" | translate }}</button>
  </div>
  <div class="andorCSSAnitaMajdKijavitja" *ngIf="!isMapView">
    <div>
      <button class="button" (click)="getFavoriteExperts()">
        {{ "Favorite experts" | translate }}
      </button>
    </div>
    <div>
      <button class="button" (click)="getAllExperts()">{{ "All experts" | translate }}</button>
    </div>

    <div>
      <button class="button" (click)="sortByNameASC()">A-Z</button>
    </div>
    <div>
      <button class="button" (click)="sortByNameDESC()">Z-A</button>
    </div>
    <div>
      <button class="button" (click)="sortByDistanceASC()">
        {{ "Distance A_Z" | translate }}
      </button>
    </div>
    <div>
      <button class="button" (click)="sortByDistanceDESC()">
        {{ "Distance Z-A" | translate }}
      </button>
    </div>
  </div>
</ul>
<div class="inputField" *ngIf="!isMapView">
  <input
    id="searchinput"
    type="text"
    name="find"
    [(ngModel)]="keyWords"
    (ngModelChange)="keyWordtextChanged()"
    list="expertSuggestions"
    autofocus
  />
  <datalist id="expertSuggestions">
    <option *ngFor="let item of suggestTerm">{{ item }}</option>
  </datalist>
</div>
<div *ngIf="isMapView; else expertList">
  <app-map [experts]="experts"></app-map>
</div>
<ng-template #expertList>
  <div class="displayData">
    <div class="expertList">
      <div *ngFor="let expert of experts">
        <app-expert
          [expert]="expert"
          [isFavoriteExpert]="isFavoriteExpert(expert)"
        ></app-expert>
      </div>
    </div>
    
      <!-- <div>
        <p>asd</p>
        <p>asdsaaa</p>
      </div>
      <div>
          <p>asd</p>
          <p>asdsaaa</p>
        </div> -->
        <div class="userList">
          <br>
          <div>
          <button class="btn" (click)="getAllUser()">{{'All users' | translate}}</button>
          <button class="btn" (click)="getFriends()">{{'Friends' | translate}}</button>
          <button class="btn" (click)="getAllFriendsExperts()"> Get Friends experts</button>
        </div>
        <div class="searchinputForUsers">
            <input
            id="searchinputForUsers"
            type="text"
            name="findUsers"
            [(ngModel)]="keyWordsUserSearch"
            (ngModelChange)="userKeyWordtextChanged()"
            list="expertSuggestions"
          />
        </div>
        <div *ngFor="let user of users">
            <app-user [user]="user" [isFriend]="isFriend(user)" (sendUserExperts)="handleIncomingExperts($event)"></app-user>
          </div>
    </div>
  </div>
</ng-template>
