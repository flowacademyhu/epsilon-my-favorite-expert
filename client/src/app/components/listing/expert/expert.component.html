
      <div class="container">
          <div class="row">
            <div class="col-12 col-md-10">
    <div class="card" [ngClass]="{favoriteExpert: isFavoriteExpert, notFavoriteExpert: !isFavoriteExpert}">
    
        <div class="card-header">
                
                <div class="card-body">
                  <h3 class="logoName">{{ expert.name }}
                  </h3>
                  <h3>
                    {{ expert.phone }}
                  </h3>
                  <h3>Távolság:{{ expert.distanceMeter }}</h3>
                    <h3 class="quote">
                      {{ expert.address.country}}, {{ expert.address.city }} {{ expert.address.street }} {{ expert.address.number }}
                    </h3>
                    <blockquote *ngFor="let prof of expert.profession" class="quote">
                      {{ prof }}
                    </blockquote>
                  </div>
                  <div *ngIf="isFavoriteExpert">
                  <!-- <a href="#" class="round-shape name"> Add to favorite </a> -->
                  <button (click)="removeFromFavorite()" class="round-shape name">Remove From Favorite</button>
                  </div>
                  <div *ngIf="!isFavoriteExpert">
                  <button (click)="addToFavorite()" class="round-shape name">Add to Favorite</button>
                  
                
              </div>
            </div>
          </div>
  </div>
  </div>
  </div>
