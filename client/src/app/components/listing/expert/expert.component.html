    
          <div class="row">
            <div class="col ">
    <div class="card" [ngClass]="{favoriteExpert: isFavoriteExpert, notFavoriteExpert: !isFavoriteExpert}">             
                <div class="card-body">
                  <div class="logoName">{{ expert.name}}
                  </div>
                  <div>
                    {{ expert.phone }}
                  </div>
                  <div>{{'Distance' | translate}} {{ expert.distanceMeter }}</div>
                    <div class="quote">
                      {{ expert.address.country}}, {{ expert.address.city }} {{ expert.address.street }} {{ expert.address.number }}
                    </div>
                    <div *ngFor="let prof of expert.profession" class="quote">
                      {{ prof }}
                    </div>
                    <div class="quote">
                        &#11088; {{expert.likes}}
                    </div>
                  </div>
                  <div *ngIf="isFavoriteExpert">
                  <!-- <a href="#" class="round-shape name"> Add to favorite </a> -->
                  <button class="btn" (click)="removeFromFavorite()">{{'Remove From Favorite' | translate}}</button>
                  </div>
                  <div *ngIf="!isFavoriteExpert">
                  <button class="btn" (click)="addToFavorite()">{{'Add to Favorite' | translate}}</button>
            </div>
          </div>
  </div>
  </div>
