<div>
  <button class="btn" (click)="listAllUsers()">{{'Search' | translate}}</button>
  <button class="btn" (click)="search()" (click)="getAllUsers()">{{'All users' | translate}}</button>
</div>
<div class="flex" *ngIf="listOrSearch===false">
  <form class="form-inline waves-light" mdbWavesEffect>
      <div class="md-form mt-0">
        <input class="form-control mr-sm-2" type="text" placeholder="{{'Search' | translate}}">
      </div>
  </form>
</div>
<div class="flex" *ngIf="listOrSearch===true">
  <p>List of users:</p>
<div *ngFor="let user of users">
  <app-user [user]="user"></app-user>
  <button class="btn" (click)="id=user.id" (click)="getExpert()">{{'Favorite experts' | translate}}</button>
    <div *ngIf="showFavorites===true">
      <div *ngFor="let expert of experts">
        <app-expert [expert]="expert"></app-expert>
      </div>
    </div>
</div>
</div>
