
<!-- Full Page Image Header with Vertically Centered Content -->
<header class="masthead">
<div class="container">
<div class="row align-items-center">
<div class="col-12 text-center">
  <div class="row justify-content-center align-items-center">
    <form>
      <h5>{{ "Expert name" | translate}}:</h5>
      <input class="form-control"
        type="text"
        name="name"
        [(ngModel)]="expert.name"
      />
      <h5>{{ "Country" | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="country"
        [(ngModel)]="expert.address.country"
      />
      <h5>{{ "City" | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="city"
        [(ngModel)]="expert.address.city" 
      />
      <h5>{{ "Street" | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="street"
        [(ngModel)]="expert.address.street"
      />
      <h5>{{ "Number" | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="number"
        [(ngModel)]="expert.address.number"
      />
      <h5>{{ "Profession" | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="profession"
        [(ngModel)]="profession"
      />
      <button type="button" name="saveProfession" class="btn btn-light" 
      (click)="addProfession()">{{ "Add profession" | translate}}</button>
      <div *ngIf="expert.profession.length > 0">
      <div *ngFor="let prof of expert.profession">
        <p id="paragraph">
         - {{prof}}
        </p>
      </div>
    </div>
      <h5>{{ "Phone" | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="phone"
        [(ngModel)]="expert.phone"
      />
      <button type="button" name="save" class="btn btn-light" (click)="addExpert()">{{ "Add expert" | translate}}</button>
    </form> 
    
  </div> 
</div>
</div>
</div>

</header>
