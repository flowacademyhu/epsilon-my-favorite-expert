
<form class="form-horizontal" [formGroup]="expertForm" (ngSubmit) = "onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add expert</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="fullName">Full Name</label>
          <div class="col-sm-8">
            <input id="fullName" formControlName="fullname" type="text" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="country">Country</label>
          <div class="col-sm-8">
            <input id="country" formControlName="country" type="text" class="form-control">
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="city">City</label>
            <div class="col-sm-8">
              <input id="city" formControlName="city" type="text" class="form-control">
            </div>
          </div>

        <div class="form-group">
              <label class="col-sm-2 control-label" for="street">Street</label>
              <div class="col-sm-8">
                <input id="street" formControlName="street" type="text" class="form-control">
              </div>
            </div>

        <div class="form-group">
                <label class="col-sm-2 control-label" for="email">Number</label>
                <div class="col-sm-8">
                  <input id="number" formControlName="number" type="text" class="form-control">
                </div>
              </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Add expert!</button>
      </div>
    </div>
  </form>
