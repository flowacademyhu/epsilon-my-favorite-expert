  <form>
      Expert name:<br />
      <input
        type="text"
        name="name"
        [(ngModel)]="expert.name"
       
        
      /><br />
      
      Country:<br />
      <input
        type="text"
        name="country"
        [(ngModel)]="expert.address.country"
        
        
      /><br />
      
      City:<br />
      <input
        type="text"
        name="city"
        [(ngModel)]="expert.address.city"
        
      /><br />
      Street:<br />
      <input
        type="text"
        name="street"
        [(ngModel)]="expert.address.street"
        
      /><br />
      Number:<br />
      <input
        type="text"
        name="number"
        [(ngModel)]="expert.address.number"
        
      /><br />
      Profession:<br />
      <input
        type="text"
        name="profession"
        [(ngModel)]="profession"
       
      /><br />
      City:<br />
      <input
        type="text"
        name="phone"
        [(ngModel)]="expert.phone"
        
      /><br />
      
      
      
      
       <button type="button" name="save" (click)="addExpert()" >Add expert</button>
    </form>

    {{expert.name}}
