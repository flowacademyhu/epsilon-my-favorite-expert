

<!-- Full Page Image Header with Vertically Centered Content -->
<header class="masthead">
<div class="container">
<div class="row align-items-center">
<div class="col-12 text-center">
  <div class="row justify-content-center align-items-center">
    <form>
        <div class="form-group">
      <h5>Expert name:</h5>
      <input class="form-control"
        type="text"
        name="name"
        [(ngModel)]="expert.name"
      />
      </div>
      <div class="form-group">
      <h5>Country:</h5>
      <input
        class="form-control"
        type="text"
        name="country"
        [(ngModel)]="expert.address.country"
      />
    </div>
      <h5>City:</h5>
      <input
        class="form-control"
        type="text"
        name="city"
        [(ngModel)]="expert.address.city" 
      />
      <h5>Street:</h5>
      <input
        class="form-control"
        type="text"
        name="street"
        [(ngModel)]="expert.address.street"
      />
      <h5>Number:</h5>
      <input
        class="form-control"
        type="text"
        name="number"
        [(ngModel)]="expert.address.number"
      />
      <h5>Profession:</h5>
      <input
        class="form-control"
        type="text"
        name="profession"
        [(ngModel)]="profession"
      />
      <button type="button" name="saveProfession" class="btn btn-light" (click)="addProfession()">Add profession</button>
      <div *ngIf="expert.profession.length > 0">
      <div *ngFor="let prof of expert.profession">
        <p id="paragraph">
         - {{prof}}
        </p>
      </div>
    </div>
      <h5>Phone:</h5>
      <input
        class="form-control"
        type="text"
        name="phone"
        [(ngModel)]="expert.phone"
      />
      <button type="button" name="save" class="btn btn-light" (click)="addExpert()">Add expert</button>
    </form> 
    
  </div> 
</div>
</div>
</div>

</header>
