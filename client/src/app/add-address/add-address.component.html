<!-- Full Page Image Header with Vertically Centered Content -->
<div class="masthead">
<div class="container">
<div class="row align-items-center">
<div class="col-12 text-center">
  <div class="row justify-content-center align-items-center">
    <form>
      <h5>{{'Country' | translate}}:</h5>
      <input class="form-control"
        type="text"
        name="country"
        [(ngModel)]="address.country"
      />
      <h5>{{'City' | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="city"
        [(ngModel)]="address.city"
      />
      <h5>{{'Street' | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="street"
        [(ngModel)]="address.street"
      />
      <h5>{{'Number' | translate}}:</h5>
      <input
        class="form-control"
        type="text"
        name="number"
        [(ngModel)]="address.number"
      />
      <br>
      <button type="button" name="save" class="btn btn-light" (click)="addAddress()" >{{'Add address' | translate}}</button>
    </form> 
  </div> 
</div>
</div>
</div>
</div>
