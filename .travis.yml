matrix:
  include:
    - language: java
      sudo: false
      jdk: openjdk11
      services:
      - elasticsearch
      before_script:
      - "curl --connect-timeout=15 http://localhost:9200"
      - "sleep 10"
      script:
      - "cd ./server"
      - "./mvnw clean test"
    - language: node_js
      node_js: "8.15"
      script:
      - "cd ./client"
      - "npm install -g @angular/cli && npm install"
      - "ng build --aot"

